defaults:
    query_parameters:
        token: $ENVIRON['TOKEN']
    request_headers:
        content-type: application/json

tests:

    #
    # Create test objects
    #

    - name: create MemberUser1
      POST: /api/session/data/$ENVIRON['DATASOURCE']/users
      status: 200
      data: >
          {
              "username" : "MemberUser1",
              "attributes" : {}
          }

    - name: create MemberUser2
      POST: /api/session/data/$ENVIRON['DATASOURCE']/users
      status: 200
      data: >
          {
              "username" : "MemberUser2",
              "attributes" : {}
          }

    - name: create MemberUser3
      POST: /api/session/data/$ENVIRON['DATASOURCE']/users
      status: 200
      data: >
          {
              "username" : "MemberUser3",
              "attributes" : {}
          }

    - name: create MemberUser4
      POST: /api/session/data/$ENVIRON['DATASOURCE']/users
      status: 200
      data: >
          {
              "username" : "MemberUser4",
              "attributes" : {}
          }

    - name: create ParentGroup
      POST: /api/session/data/$ENVIRON['DATASOURCE']/userGroups
      status: 200
      data: >
          {
              "identifier" : "ParentGroup",
              "attributes" : {}
          }

    #
    # Set initial memberships
    #

    - name: set members of ParentGroup
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/userGroups/ParentGroup/memberUsers
      status: 204
      data: >
          [
              {
                  "op": "add",
                  "path": "/",
                  "value": "MemberUser1"
              },
              {
                  "op": "add",
                  "path": "/",
                  "value": "MemberUser2"
              }
          ]

    - name: set parent of MemberUser3
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser3/userGroups
      status: 204
      data: >
          [
              {
                  "op": "add",
                  "path": "/",
                  "value": "ParentGroup"
              }
          ]

    - name: set parent of MemberUser4
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser4/userGroups
      status: 204
      data: >
          [
              {
                  "op": "add",
                  "path": "/",
                  "value": "ParentGroup"
              }
          ]

    #
    # Verify memberships
    #

    - name: verify members of ParentGroup
      GET: /api/session/data/$ENVIRON['DATASOURCE']/userGroups/ParentGroup/memberUsers
      status: 200
      response_json_paths:
          $.`sorted`:
              - MemberUser1
              - MemberUser2
              - MemberUser3
              - MemberUser4

    - name: verify parent of MemberUser1
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser1/userGroups
      status: 200
      response_json_paths:
          $.`sorted`:
              - ParentGroup

    - name: verify parent of MemberUser2
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser2/userGroups
      status: 200
      response_json_paths:
          $.`sorted`:
              - ParentGroup

    - name: verify parent of MemberUser3
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser3/userGroups
      status: 200
      response_json_paths:
          $.`sorted`:
              - ParentGroup

    - name: verify parent of MemberUser4
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser4/userGroups
      status: 200
      response_json_paths:
          $.`sorted`:
              - ParentGroup

    #
    # Revoke half of memberships through opposite direction
    #

    - name: remove MemberUser3 of ParentGroup
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/userGroups/ParentGroup/memberUsers
      status: 204
      data: >
          [
              {
                  "op": "remove",
                  "path": "/",
                  "value": "MemberUser3"
              }
          ]

    - name: remove ParentGroup of MemberUser1
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser1/userGroups
      status: 204
      data: >
          [
              {
                  "op": "remove",
                  "path": "/",
                  "value": "ParentGroup"
              }
          ]

    #
    # Verify memberships revoked
    #
    #
    - name: verify reduced members of ParentGroup
      GET: /api/session/data/$ENVIRON['DATASOURCE']/userGroups/ParentGroup/memberUsers
      status: 200
      response_json_paths:
          $.`sorted`:
              - MemberUser2
              - MemberUser4

    - name: verify MemberUser1 has no parent
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser1/userGroups
      status: 200
      response_json_paths:
          $.`len`: 0

    - name: verify MemberUser2 still has a parent
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser2/userGroups
      status: 200
      response_json_paths:
          $.`sorted`:
              - ParentGroup

    - name: verify MemberUser3 has no parent
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser3/userGroups
      status: 200
      response_json_paths:
          $.`len`: 0

    - name: verify MemberUser4 still has a parent
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser4/userGroups
      status: 200
      response_json_paths:
          $.`sorted`:
              - ParentGroup

    #
    # Clean up
    #

    - name: delete MemberUser1
      DELETE: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser1
      status: 204

    - name: delete MemberUser2
      DELETE: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser2
      status: 204

    - name: delete MemberUser3
      DELETE: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser3
      status: 204

    - name: delete MemberUser4
      DELETE: /api/session/data/$ENVIRON['DATASOURCE']/users/MemberUser4
      status: 204

    - name: delete ParentGroup
      DELETE: /api/session/data/$ENVIRON['DATASOURCE']/userGroups/ParentGroup
      status: 204


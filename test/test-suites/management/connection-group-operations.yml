defaults:
    query_parameters:
        token: $ENVIRON['TOKEN']
    request_headers:
        content-type: application/json

tests:

    #
    # Create user which will receive permissions related to test object
    #

    - name: verify AffectedUser does not exist
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser
      status: 404

    - name: create AffectedUser
      POST: /api/session/data/$ENVIRON['DATASOURCE']/users
      status: 200
      data: >
          {
              "username" : "AffectedUser",
              "attributes" : {}
          }

    #
    # Get root connection group
    #

    - name: get root group
      GET: /api/session/data/$ENVIRON['DATASOURCE']/connectionGroups/ROOT
      status: 200

    #
    # Create test object
    #

    - name: create object
      POST: /api/session/data/$ENVIRON['DATASOURCE']/connectionGroups
      status: 200
      data: >
          {
              "parentIdentifier" : "$RESPONSE['$.identifier']",
              "name" : "Test Connection Group",
              "type" : "ORGANIZATIONAL",
              "attributes" : {
                  "max-connections" : "2"
              }
          }

      response_json_paths:
          $.name: "Test Connection Group"
          $.type: "ORGANIZATIONAL"
          $.attributes.max-connections: "2"

    - name: verify object was created
      GET: /api/session/data/$ENVIRON['DATASOURCE']/connectionGroups
      status: 200
      response_json_paths:
          $["$RESPONSE['$.identifier']"].name: "Test Connection Group"
          $["$RESPONSE['$.identifier']"].type: "ORGANIZATIONAL"
          $["$RESPONSE['$.identifier']"].attributes.max-connections: "2"

    #
    # Modify test object
    #

    - name: modify object
      PUT: /api/session/data/$ENVIRON['DATASOURCE']/connectionGroups/$HISTORY['create object'].$RESPONSE['$.identifier']
      status: 204
      data: >
          {
              "parentIdentifier" : "$HISTORY['get root group'].$RESPONSE['$.identifier']",
              "name" : "Renamed Connection Group",
              "type" : "BALANCING",
              "attributes" : {
                  "max-connections" : "1"
              }
          }

    - name: verify object was modified
      GET: /api/session/data/$ENVIRON['DATASOURCE']/connectionGroups/$HISTORY['create object'].$RESPONSE['$.identifier']
      status: 200
      response_json_paths:
          $.name: "Renamed Connection Group"
          $.type: "BALANCING"
          $.attributes.max-connections: "1"

    #
    # Grant permissions related to test object
    #

    - name: grant object permissions
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 204
      data: >
          [
              {
                  "op": "add",
                  "path": "/connectionGroupPermissions/$HISTORY['create object'].$RESPONSE['$.identifier']",
                  "value": "READ"
              },
              {
                  "op": "add",
                  "path": "/connectionGroupPermissions/$HISTORY['create object'].$RESPONSE['$.identifier']",
                  "value": "UPDATE"
              },
              {
                  "op": "add",
                  "path": "/connectionGroupPermissions/$HISTORY['create object'].$RESPONSE['$.identifier']",
                  "value": "DELETE"
              },
              {
                  "op": "add",
                  "path": "/connectionGroupPermissions/$HISTORY['create object'].$RESPONSE['$.identifier']",
                  "value": "ADMINISTER"
              }
          ]

    - name: verify permissions granted
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 200
      response_json_paths:
          $.connectionGroupPermissions["$HISTORY['create object'].$RESPONSE['$.identifier']"].`sorted`:
              - ADMINISTER
              - DELETE
              - READ
              - UPDATE

    #
    # Revoke permissions related to test object
    #

    - name: revoke object permissions
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 204
      data: >
          [
              {
                  "op": "remove",
                  "path": "/connectionGroupPermissions/$HISTORY['create object'].$RESPONSE['$.identifier']",
                  "value": "UPDATE"
              },
              {
                  "op": "remove",
                  "path": "/connectionGroupPermissions/$HISTORY['create object'].$RESPONSE['$.identifier']",
                  "value": "DELETE"
              }
          ]

    - name: verify permissions revoked
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 200
      response_json_paths:
          $.connectionGroupPermissions["$HISTORY['create object'].$RESPONSE['$.identifier']"].`sorted`:
              - ADMINISTER
              - READ

    #
    # Clean up
    #

    - name: delete AffectedUser
      DELETE: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser
      status: 204

    - name: delete object
      DELETE: /api/session/data/$ENVIRON['DATASOURCE']/connectionGroups/$HISTORY['create object'].$RESPONSE['$.identifier']
      status: 204


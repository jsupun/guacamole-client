defaults:
    query_parameters:
        token: $ENVIRON['TOKEN']
    request_headers:
        content-type: application/json

tests:

    #
    # Create user which will receive permissions related to test object
    #

    - name: verify AffectedUser does not exist
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser
      status: 404

    - name: create AffectedUser
      POST: /api/session/data/$ENVIRON['DATASOURCE']/users
      status: 200
      data: >
          {
              "username" : "AffectedUser",
              "attributes" : {}
          }

    #
    # Create test object
    #

    - name: verify object does not exist
      GET: /api/session/data/$ENVIRON['DATASOURCE']/userGroups/TestGroup
      status: 404

    - name: create object 
      POST: /api/session/data/$ENVIRON['DATASOURCE']/userGroups
      status: 200
      data: >
          {
              "identifier" : "TestGroup",
              "attributes" : {}
          }

      response_json_paths:
          $.identifier: "TestGroup"

    - name: verify object was created
      GET: /api/session/data/$ENVIRON['DATASOURCE']/userGroups
      status: 200
      response_json_paths:
          $.TestGroup.identifier: "TestGroup"

    #
    # Modify test object
    #

    - name: modify object 
      PUT: /api/session/data/$ENVIRON['DATASOURCE']/userGroups/TestGroup
      status: 204
      data: >
          {
              "attributes" : {
                  "disabled" : "true"
              }
          }

    - name: verify object was modified
      GET: /api/session/data/$ENVIRON['DATASOURCE']/userGroups
      status: 200
      response_json_paths:
          $.TestGroup.identifier: "TestGroup"
          $.TestGroup.attributes.disabled: "true"

    #
    # Grant permissions related to test object
    #

    - name: grant object permissions
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 204
      data: >
          [
              {
                  "op": "add",
                  "path": "/userGroupPermissions/TestGroup",
                  "value": "READ"
              },
              {
                  "op": "add",
                  "path": "/userGroupPermissions/TestGroup",
                  "value": "UPDATE"
              },
              {
                  "op": "add",
                  "path": "/userGroupPermissions/TestGroup",
                  "value": "DELETE"
              },
              {
                  "op": "add",
                  "path": "/userGroupPermissions/TestGroup",
                  "value": "ADMINISTER"
              }
          ]

    - name: verify permissions granted
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 200
      response_json_paths:
          $.userGroupPermissions.TestGroup.`sorted`:
              - ADMINISTER
              - DELETE
              - READ
              - UPDATE

    #
    # Revoke permissions related to test object
    #

    - name: revoke object permissions
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 204
      data: >
          [
              {
                  "op": "remove",
                  "path": "/userGroupPermissions/TestGroup",
                  "value": "UPDATE"
              },
              {
                  "op": "remove",
                  "path": "/userGroupPermissions/TestGroup",
                  "value": "DELETE"
              }
          ]

    - name: verify permissions revoked
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 200
      response_json_paths:
          $.userGroupPermissions.TestGroup.`sorted`:
              - ADMINISTER
              - READ

    #
    # Clean up
    #

    - name: delete AffectedUser
      DELETE: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser
      status: 204

    - name: delete object
      DELETE: /api/session/data/$ENVIRON['DATASOURCE']/userGroups/TestGroup
      status: 204


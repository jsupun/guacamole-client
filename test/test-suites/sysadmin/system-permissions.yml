defaults:
    query_parameters:
        token: $ENVIRON['TOKEN']
    request_headers:
        content-type: application/json

tests:

    #
    # Create user which will receive system permissions
    #

    - name: verify AffectedUser does not exist
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser
      status: 404

    - name: create AffectedUser
      POST: /api/session/data/$ENVIRON['DATASOURCE']/users
      status: 200
      data: >
          {
              "username" : "AffectedUser",
              "attributes" : {}
          }

    #
    # Grant system permissions
    #

    - name: grant system permissions
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 204
      data: >
          [
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "ADMINISTER"
              },
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "CREATE_USER"
              },
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "CREATE_USER_GROUP"
              },
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "CREATE_CONNECTION"
              },
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "CREATE_CONNECTION_GROUP"
              },
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "CREATE_SHARING_PROFILE"
              }
          ]

    - name: verify permissions granted
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 200
      response_json_paths:
          $.systemPermissions.`sorted`:
              - ADMINISTER
              - CREATE_CONNECTION
              - CREATE_CONNECTION_GROUP
              - CREATE_SHARING_PROFILE
              - CREATE_USER
              - CREATE_USER_GROUP

    #
    # Revoke system permissions
    #

    - name: revoke system permissions
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 204
      data: >
          [
              {
                  "op": "remove",
                  "path": "/systemPermissions",
                  "value": "ADMINISTER"
              },
              {
                  "op": "remove",
                  "path": "/systemPermissions",
                  "value": "CREATE_USER_GROUP"
              },
              {
                  "op": "remove",
                  "path": "/systemPermissions",
                  "value": "CREATE_CONNECTION"
              }
          ]

    - name: verify permissions revoked
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser/permissions
      status: 200
      response_json_paths:
          $.systemPermissions.`sorted`:
              - CREATE_CONNECTION_GROUP
              - CREATE_SHARING_PROFILE
              - CREATE_USER

    #
    # Clean up
    #

    - name: delete AffectedUser
      DELETE: /api/session/data/$ENVIRON['DATASOURCE']/users/AffectedUser
      status: 204


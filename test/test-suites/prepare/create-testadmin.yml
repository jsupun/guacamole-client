defaults:
    query_parameters:
        token: $ENVIRON['TOKEN']
    request_headers:
        content-type: application/json

tests:

    #
    # Create "testadmin" user
    #

    - name: verify testadmin does not exist
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/testadmin
      status: 404

    - name: create testadmin
      POST: /api/session/data/$ENVIRON['DATASOURCE']/users
      status: 200
      data: >
          {
              "username" : "testadmin",
              "password" : "testadmin",
              "attributes" : {}
          }

      response_json_paths:
        $.username: "testadmin"

    - name: verify testadmin was created
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users
      status: 200
      response_json_paths:
          $.testadmin.username: "testadmin"

    #
    # Give "testadmin" administrative, system-level permissions, but do NOT
    # grant full sysadmin permission
    #

    - name: grant testadmin explicit admin permissions
      PATCH: /api/session/data/$ENVIRON['DATASOURCE']/users/testadmin/permissions
      status: 204
      data: >
          [
              {
                  "op": "add",
                  "path": "/userPermissions/testadmin",
                  "value": "UPDATE"
              },
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "CREATE_USER"
              },
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "CREATE_USER_GROUP"
              },
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "CREATE_CONNECTION"
              },
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "CREATE_CONNECTION_GROUP"
              },
              {
                  "op": "add",
                  "path": "/systemPermissions",
                  "value": "CREATE_SHARING_PROFILE"
              }
          ]

    - name: verify permissions granted to testadmin
      GET: /api/session/data/$ENVIRON['DATASOURCE']/users/testadmin/permissions
      status: 200
      response_json_paths:
          $.userPermissions.testadmin.`sorted`:
              - READ
              - UPDATE
          $.systemPermissions.`sorted`:
              - CREATE_CONNECTION
              - CREATE_CONNECTION_GROUP
              - CREATE_SHARING_PROFILE
              - CREATE_USER
              - CREATE_USER_GROUP

